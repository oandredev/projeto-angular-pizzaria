<section id="login">
  <div id="loginTitle">
    <h1>Login</h1>
    <hr />
  </div>
  <p>Entre com sua conta para começar</p>
  <form id="formsLogin" onsubmit="return ValidateLogin(this)">
    <small
      id="errorLoginOrPassword"
      class="inputError"
      style="color: red; padding-top: 1rem"
    ></small>
    <label for="email">E-mail</label>
    <input type="email" name="email" id="email" size="15" maxlength="50" required />
    <label for="password">Senha</label>
    <div class="togglePasswordContainer" id="togglePasswordContainer1">
      <input
        type="password"
        name="password"
        id="password"
        size="15"
        maxlength="50"
        required
        oninput="PasswordIsValid(this.value),
              FormIsValid(this.form), PasswordsAreValid()"
        onchange="UpdateFirstInput('password'), PasswordIsValid(this.value)"
      />

      <button
        type="button"
        class="togglePasswordVisibility"
        onclick="TogglePasswordVisibility(1)"
        onmouseleave="TogglePasswordVisibility(1, true)"
      >
        <img src="./icons/icon_show.png" alt="Mostrar Senha" id="show-icon-1" class="show-icon" />
        <img
          src="../public/icons/icon_hide.png"
          alt="Ocultar Senha"
          id="hide-icon-1"
          class="hide-icon"
          style="display: none"
        />
      </button>
    </div>
    <button type="submit">ENTRAR</button>
  </form>
  <p id="signinRedirect">Não tem uma conta? <a href="../signin/signin.html">Cadastre-se</a></p>
</section>
